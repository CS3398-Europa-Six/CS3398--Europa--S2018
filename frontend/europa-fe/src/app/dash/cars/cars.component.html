<div>
<p class="lead">My Vehicles</p>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">model_id</th>
      <th scope="col">model_make_id</th>
      <th scope="col">model_name</th>
     </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of carsList">
      <td>{{car.model_id}}</td>
      <td>{{car.model_make_id}}</td>
      <td><button (click)="singleCar(car_model_id)" class="btn col-20">{{car.model_name}}</button></td>
     </tr>
  </tbody>
</table>
</div>
